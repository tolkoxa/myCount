<body>
    <div id="watch-example" class="wrapper">
        <p>Задайте вопрос, на который можно ответить «да» или «нет»:</p>
        <div class="spantext"><textarea v-model="question" class="textarea" autofocus></textarea></div>

        <p>{{ answer }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <script>
        let watchExampleVM = new Vue({
            el: '#watch-example',
            data: {
                question: '',
                answer: 'Пока вы не зададите вопрос, я не могу ответить!',
            },
            watch: {
                // эта функция запускается при любом изменении вопроса
                question: function(newQuestion, oldQuestion) {
                    this.answer = 'Ожидаю, когда вы закончите печатать...';
                    this.texttt = '';
                    this.debouncedGetAnswer()
                }
            },
            created: function() {
                // _.debounce — это функция lodash, позволяющая ограничить то,
                // насколько часто может выполняться определённая операция.
                // В данном случае мы ограничиваем частоту обращений к yesno.wtf/api,
                // дожидаясь завершения печати вопроса перед отправкой ajax-запроса.
                // Узнать больше о функции _.debounce (и её родственнице _.throttle),
                // можно в документации: https://lodash.com/docs#debounce
                this.debouncedGetAnswer = _.debounce(this.getAnswer, 500)
            },
            methods: {
                getAnswer: function() {
                    if (this.question.indexOf('?') === -1) {
                        this.answer = 'Вопросы обычно заканчиваются вопросительным знаком. ;-)'
                        this.texttt = '';
                        return
                    }
                    this.answer = Math.floor((Math.random() * 10)) % 2 === 0 ? "Нет" : "Да";
                }
            }
        })
    </script>
</body>
